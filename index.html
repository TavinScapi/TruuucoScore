<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>TruuucoScore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="card.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="TS" />
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Botão de Configuração -->
    <div class="settings-container">
        <button id="settingsBtn" class="settings-btn" title="Configurações">⚙️</button>
        <div id="settingsDropdown" class="settings-dropdown" style="display: none;">
            <button id="rotateTeamsBtn">Girar Times</button>
            <button id="invertLayoutBtn">Layout Frente a Frente</button>
        </div>
    </div>

    <!-- Banner de Truco -->
    <div id="trucoBanner" style="display:none;">
        <span id="trucoBannerText"></span>
    </div>

    <div class="container">
        <header>
            <h1>TRUUUCO! <span class="score-span">SCORE</span></h1>
            <br>
            <p class="subtitle">Marcador de pontos</p>
        </header>

        <div class="teams-container">
            <!-- Time 1 -->
            <div class="team" id="team1">
                <div class="team-header">
                    <input type="text" class="team-name" value="Time 1" maxlength="15">
                    <span class="edit-icon">✏️</span>
                </div>

                <label class="card diamond team-card">
                    <div class="back"></div>
                    <div class="front">
                        <div class="num-box top suit score1">0</div>
                        <div class="num-box bottom suit score1">0</div>
                        <div class="suit main score1">0</div>
                    </div>
                </label>
                <div class="truco-status" id="trucoStatus1"></div>
                <div class="victories" id="victories1">
                    <span class="victory-card diamond">♦</span>
                    <span class="victory-card spade">♠</span>
                    <span class="victory-card heart">♥</span>
                    <span class="victory-card club">♣</span>
                </div>
                <br>
                <div class="controls">
                    <button class="decrease-btn">-1</button>
                    <button class="increase-btn">+1</button>
                </div>
            </div>

            <!-- Time 2 -->
            <div class="team" id="team2">
                <div class="team-header">
                    <input type="text" class="team-name" value="Time 2" maxlength="15">
                    <span class="edit-icon">✏️</span>
                </div>

                <label class="card diamond team-card">
                    <div class="back"></div>
                    <div class="front">
                        <div class="num-box top suit score2">0</div>
                        <div class="num-box bottom suit score2">0</div>
                        <div class="suit main score2">0</div>
                    </div>
                </label>
                <div class="truco-status" id="trucoStatus2"></div>
                <div class="victories" id="victories2">
                    <span class="victory-card diamond">♦</span>
                    <span class="victory-card spade">♠</span>
                    <span class="victory-card heart">♥</span>
                    <span class="victory-card club">♣</span>
                </div>
                <br>
                <div class="controls">
                    <button class="decrease-btn">-1</button>
                    <button class="increase-btn">+1</button>
                </div>
            </div>
        </div>

        <div id="trucoActions" style="display: flex; gap: 20px; justify-content: center;">
            <button class="truco-btn" id="mainTrucoBtn" style="width: 120px;">Truco</button>
            <button class="truco-btn" id="runBtn"
                style="width: 120px; background: #e74c3c; color: #fff; display: none; box-shadow: inset 0 -4px 0 #7c2e25;">Correr</button>
            <button class="truco-btn" id="resetTrucoBtn"
                style="width: 120px; background: #f1c40f; color: #222; display: none;">Voltar ao 1</button>
        </div>

        <div class="reset-container">
            <button class="reset-btn" id="resetPoints">Zerar Pontos</button>
            <button class="reset-btn" id="resetVictories">Zerar Vitórias</button>
        </div>
    </div>

    <div id="pwaBanner" class="pwa-banner" style="display: none;">
        <div class="content">
            <div class="pwa-content">
                Instale o TruuucoScore para acessar como um app!
            </div>
            <div class="list">
                <button class="muted">Recusar</button>
                <button id="installBtn" class="pwa-btn">Instalar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Vitória -->
    <div class="victory-modal" id="victoryModal">
        <div class="victory-content">
            <h2 class="victory-title">VITÓRIA!</h2>
            <div class="victory-team" id="victoryTeamName">Time Vencedor</div>
            <button class="close-victory" id="closeVictory">Fechar</button>
        </div>
    </div>

    <script>
        // Dropdown de configurações
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsDropdown = document.getElementById('settingsDropdown');
        settingsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsDropdown.style.display = settingsDropdown.style.display === 'block' ? 'none' : 'block';
        });
        document.body.addEventListener('click', () => {
            settingsDropdown.style.display = 'none';
        });

        // Alternar rotação dos times
        let rotatedTeam = null; // null, 1 ou 2
        document.getElementById('rotateTeamsBtn').addEventListener('click', () => {
            const team1 = document.getElementById('team1');
            const team2 = document.getElementById('team2');
            if (!rotatedTeam || rotatedTeam === 2) {
                team1.style.transform = '';
                team2.style.transform = 'rotate(180deg)';
                rotatedTeam = 1;
            } else {
                team2.style.transform = '';
                team1.style.transform = 'rotate(180deg)';
                rotatedTeam = 2;
            }
        });

        // Alternar layout frente a frente
        let invertedLayout = false;
        document.getElementById('invertLayoutBtn').addEventListener('click', () => {
            const teamsContainer = document.querySelector('.teams-container');
            const trucoActions = document.getElementById('trucoActions');
            if (!invertedLayout) {
                teamsContainer.classList.add('inverted-layout');
                trucoActions.classList.add('centered-truco');
                invertedLayout = true;
            } else {
                teamsContainer.classList.remove('inverted-layout');
                trucoActions.classList.remove('centered-truco');
                invertedLayout = false;
            }
        });

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('✅ Service Worker registrado:', reg.scope))
                    .catch(err => console.log('❌ Erro ao registrar Service Worker:', err));
            });
        }
    </script>
</body>

</html>
