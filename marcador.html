<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>TruuucoScore</title>
    <link rel="stylesheet" href="marcador.css">
    <link rel="stylesheet" href="card.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="TS" />
    <script src="marcador.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        /* =========================
   CONFIGURA√á√ïES DROPDOWN
========================= */
        .config-container {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 100;
        }

        #configBtn {
            background: #3b2f2f;
            color: #f1c40f;
            font-size: 22px;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        #configBtn:hover {
            transform: rotate(25deg);
        }

        .config-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 55px;
            background: #2f2424;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            flex-direction: column;
            gap: 8px;
        }

        .config-menu button {
            background: #f1c40f;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .config-menu button:hover {
            background: #d4ac0d;
        }

        /* =========================
   LAYOUTS
========================= */

        /* Estado padr√£o (lado a lado) */
        .teams-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            transition: all 0.4s ease;
        }

        /* Quando ativar o layout invertido */
        .inverted-layout .teams-container {
            flex-direction: column-reverse;
            align-items: center;
        }

        /* Time 2 girado (mesa invertida) */
        .rotated-team {
            transform: rotate(180deg);
            transition: transform 0.4s ease;
        }

        /* Truco centralizado entre os times */
        .inverted-layout #trucoActions {
            order: -1;
            margin: 15px 0;
        }

        /* Anima√ß√£o suave */
        .container,
        .team {
            transition: all 0.4s ease;
        }
    </style>
</head>

<body>
    <!-- Banner de Truco -->
    <div id="trucoBanner" style="display:none;">
        <span id="trucoBannerText"></span>
    </div>

    <!-- Bot√£o de Configura√ß√µes -->
    <div class="config-container">
        <button id="configBtn">‚öôÔ∏è</button>
        <div id="configMenu" class="config-menu">
            <button id="rotateTeamsBtn">üîÅ Girar Times</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>TRUUUCO! <span class="score-span">SCORE</span></h1>
            <br>
            <p class="subtitle">Marcador de pontos</p>
        </header>

        <div class="teams-container">
            <!-- Time 1 -->
            <div class="team" id="team1">
                <div class="team-header">
                    <input type="text" class="team-name" value="Time 1" maxlength="15">
                    <span class="edit-icon">‚úèÔ∏è</span>
                </div>

                <label class="card diamond team-card">
                    <div class="back"></div>
                    <div class="front">
                        <div class="num-box top suit score1">0</div>
                        <div class="num-box bottom suit score1">0</div>
                        <div class="suit main score1">0</div>
                    </div>
                </label>
                <div class="truco-status" id="trucoStatus1"></div>
                <div class="victories" id="victories1">
                    <span class="victory-card diamond">‚ô¶</span>
                    <span class="victory-card spade">‚ô†</span>
                    <span class="victory-card heart">‚ô•</span>
                    <span class="victory-card club">‚ô£</span>
                </div>
                <br>
                <div class="controls">
                    <button class="decrease-btn">-1</button>
                    <button class="increase-btn">+1</button>
                </div>
            </div>

            <!-- Time 2 -->
            <div class="team" id="team2">
                <div class="team-header">
                    <input type="text" class="team-name" value="Time 2" maxlength="15">
                    <span class="edit-icon">‚úèÔ∏è</span>
                </div>

                <label class="card diamond team-card">
                    <div class="back"></div>
                    <div class="front">
                        <div class="num-box top suit score2">0</div>
                        <div class="num-box bottom suit score2">0</div>
                        <div class="suit main score2">0</div>
                    </div>
                </label>
                <div class="truco-status" id="trucoStatus2"></div>
                <div class="victories" id="victories2">
                    <span class="victory-card diamond">‚ô¶</span>
                    <span class="victory-card spade">‚ô†</span>
                    <span class="victory-card heart">‚ô•</span>
                    <span class="victory-card club">‚ô£</span>
                </div>
                <br>
                <div class="controls">
                    <button class="decrease-btn">-1</button>
                    <button class="increase-btn">+1</button>
                </div>
            </div>
        </div>

        <div id="trucoActions" style="display: flex; gap: 20px; justify-content: center;">
            <button class="truco-btn" id="mainTrucoBtn" style="width: 120px;">Truco</button>
            <button class="truco-btn" id="runBtn"
                style="width: 120px; background: #e74c3c; color: #fff; display: none; box-shadow: inset 0 -4px 0 #7c2e25;">Correr</button>
            <button class="truco-btn" id="resetTrucoBtn"
                style="width: 120px; background: #f1c40f; color: #222; display: none;">Voltar ao 1</button>
        </div>

        <div class="reset-container">
            <button class="reset-btn" id="resetPoints">Zerar Pontos</button>
            <button class="reset-btn" id="resetVictories">Zerar Vit√≥rias</button>
        </div>
    </div>

    <div id="pwaBanner" class="pwa-banner" style="display: none;">
        <div class="content">
            <div class="pwa-content">
                Instale o TruuucoScore para acessar como um app!
            </div>
            <div class="list">
                <button class="muted">Recusar</button>
                <button id="installBtn" class="pwa-btn">Instalar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Vit√≥ria -->
    <div class="victory-modal" id="victoryModal">
        <div class="victory-content">
            <h2 class="victory-title">VIT√ìRIA!</h2>
            <div class="victory-team" id="victoryTeamName">Time Vencedor</div>
            <button class="close-victory" id="closeVictory">Fechar</button>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('‚úÖ Service Worker registrado:', reg.scope))
                    .catch(err => console.log('‚ùå Erro ao registrar Service Worker:', err));
            });
        }
    </script>

    <script>
        const configBtn = document.getElementById('configBtn');
        const configMenu = document.getElementById('configMenu');
        const rotateBtn = document.getElementById('rotateTeamsBtn');
        const invertBtn = document.getElementById('invertLayoutBtn');
        const container = document.querySelector('.container');
        const team1 = document.getElementById('team1');
        const team2 = document.getElementById('team2');
        const teamsContainer = document.querySelector('.teams-container');

        let rotated = false;
        let inverted = false;

        // Carregar nomes das equipes do localStorage
        function loadTeamNames() {
            const teams = JSON.parse(localStorage.getItem('trucoTeams') || '{}');
            const team1Input = document.querySelector('#team1 .team-name');
            const team2Input = document.querySelector('#team2 .team-name');
            
            if (teams.nos && team1Input) {
                team1Input.value = teams.nos;
            }
            if (teams.eles && team2Input) {
                team2Input.value = teams.eles;
            }
        }

        // Carregar nomes ao iniciar
        window.addEventListener('load', loadTeamNames);

        // Mostrar / esconder menu
        configBtn.addEventListener('click', () => {
            configMenu.style.display = configMenu.style.display === 'flex' ? 'none' : 'flex';
        });

        // Fechar menu ao clicar fora
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.config-container')) {
                configMenu.style.display = 'none';
            }
        });

        // Op√ß√£o 1 ‚Äî Girar Times alternadamente
        rotateBtn.addEventListener('click', () => {
            if (!rotated) {
                team2.classList.add('rotated-team');
                rotated = 'team2';
            } else if (rotated === 'team2') {
                team2.classList.remove('rotated-team');
                team1.classList.add('rotated-team');
                rotated = 'team1';
            } else {
                team1.classList.remove('rotated-team');
                rotated = false;
            }
        });
    </script>


</body>

</html>
